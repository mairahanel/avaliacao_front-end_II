<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <title>Faça seu login</title>
    </head>
    <body>
        <main>
            <section class="segunda-coluna">
                <div class="container-fluid meu-container">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12">
                            <form id="form-login">
                                <h2 class="titulo d-flex justify-content-center">Entrar no sistema de recados</h2>
                                
                                <label for="form-label" class="mt-5">E-mail</label>
                                <input class="input-login form-control" id="input-email-login" type="email">

                                <label for="form-label" class="mt-3">Senha</label>
                                <input class="input-login form-control" id="input-senha-login" type="password">
                                
                                <div class="d-grid gap-2 d-flex justify-content-center">
                                    <button class="button-login btn btn-info mt-4 mb-5" id="logar" type="submit">Entrar</button>
                                </div>
                            </form>
                            <p class="d-grid gap-2 d-flex justify-content-center mt-4 fs-6">Não tem uma conta? <a class="criar-conta text-decoration-none" href="./cadastro.html">Cadastre-se</a></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="../js/login.js"></script>
    </body>
</html>
