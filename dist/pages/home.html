<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <title>Meus Recados</title>
    </head>
    <body>
        <section class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-between mt-3">
                        <h2 class="titulo-home">Meus recados</h2>
                        <input type="button" id="sair" value="Sair" class="btn btn-info">
                    </div>
                </div>
            </div>
            <form id="form-recados">
                <div class="row d-flex justify-content-center mt-5">
                            <div class="col-2">
                                <input type="number" class="posicionamento-home input-id form-control" name="" id="" placeholder="ID">
                            </div>
                            <div class="col-4">
                                <input class="posicionamento-home input-descricao form-control"  type="text" name="" id="" placeholder="Descrição">
                            </div>
                            <div class="col-4">
                                <input class="posicionamento-home input-detalhamento form-control" type="text" name="" id="" placeholder="Detalhamento">
                            </div>
                            <div class="col">
                                <input id="button-salvar" type="submit" value="Salvar" class="btn btn-success">
                                <input type="button" value="Atualizar" id="button-atualizar" class="btn btn-primary">
                                <input type="button" value="Cancelar" id="button-cancelar" class="btn btn-danger">
                            </div>
                        </form>
                </div>    
                <div class="row mt-5">
                    <div class="col">
                        <table id="tabela-registros" class="table table-striped table-hover">
                            <tr>
                              <th>#</th>
                              <th>Descrição</th>
                              <th>Detalhamento</th>
                              <th>Ação</th>
                            </tr>
                        </table>
                    </div>
                </div>
        </section>
            
            <script src="../js/home.js"></script>
    </body>
</html>
