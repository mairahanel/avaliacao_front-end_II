<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <title>Cadastre-se</title>
    </head>
    <body>
        <main>
            <section class="background">
                <div class="container-fluid meu-container">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12">
                            <form id="form-cadastro">
                                <h2 class="titulo d-flex justify-content-center">Crie sua conta</h2>
                            <div>
                                <label for="form-label" class="mt-5">E-mail</label>
                                <input class="input-cadastro form-control" id="input-email-cadastro" type="email">
                            </div>
                            <div>
                                <label for="form-label" class="mt-3">Senha</label>
                                <input class="input-cadastro form-control" id="input-senha-cadastro" type="password">
                            </div>
                            <div>
                                <label for="form-label" class="mt-3">Repita sua senha</label>
                                <input class="input-cadastro form-control" id="input-senha-cadastro2" type="password">
                            </div>
                            <div class="d-grid gap-2 d-flex justify-content-center">
                                <button class="button-cadastro btn btn-info mt-4" type="submit">Criar conta</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="../js/cadastro.js"></script>
    </body>
</html>
